<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="images/icon.png">
		<title>Neighbour hood</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<header>
			<h1 class="text-center">Neighbor Hood app</h1>
			<h1 class="text-center" data-bind="if: jsonError">Something went wrong on our side</h1>
		</header>

		<div class="container">
			<div class="row">
				<div id="show-location" class="col-md-4 col-sm-4 col-xs-5">
					<aside>
						<div id="search-area">
							<button type="button" class="btn btn-primary hide-search">Hide</button>
							<div class="search-header">
								<h3>Bart Locations</h3>
							</div>

							<div class="input-bar">
								<div class="form-group form-inline" >
									<input class="form-control" data-bind="textInput: filterVal" />
									<button class="btn btn-primary form-control" type="submit">
										Filter
									</button>
								</div>

								<div data-bind="foreach: showFiltered" class="entries">
									<p class="list-item" data-bind="text: name, click: $parent.doAnimate"></p>
								</div>
								<p data-bind="if: isError">No results found</p>
							</div>
						</div>
					</aside>
				</div>
					
				<div id="maps-area" class="col-sm-8 col-xs-7">
					<main>
						<button type="button" class="btn btn-primary hide show-search">show</button>
						<h2>maps area</h2>
						<div id="map">
						</div>
					</main>
				</div>
			</div>				
		</div>
		

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	
	<script src="app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr4UIda1qu2tqvuPTyH8901r-KMHEx0wU&callback=initMap"></script>
	</body>
</html>
